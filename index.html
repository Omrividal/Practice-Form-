<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey</title>
  </header>
<body>
  <img src="https://images.unsplash.com/photo-1665686306574-1ace09918530?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="error" />
  <h1 id="title">What kind of programmer are you?</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <!-- Begining of the form -->

  <form id="survey-form">
    <label id="name-label" for="name" >Name</label><br/>
    <input required id="name" type="text" placeholder="Your Name" /><br/>

    <label id="email-label" for="email" >Email</label><br/>
    <input required id="email" type="email" placeholder="Your email" /><br/>

    <label id="number-label" for="number" >Age (optional)</label><br/>
    <input min="18" max="120" id="number" type="number" placeholder="Age" /><br/>


  <p><label>Which option best describes your current role?</label></p>
    <select name="current-role" id="dropdown" >
      <option class="disabled" value="" disabled selected >Select current position </option>
      <option value="student" >Student </option>
      <option value="full-time-job" >Full time job </option>
      <option value="full-time-learner" >Full time learner </option>
      <option value="Prefer-not-to-say" >Prefer not to say </option>
      <option value="Other" >Other</option>
      </select><br/>

      <!-- Fieldset - choosing one -->

      <fieldset>
      <p><legend>Would you recommend freeCodeCamp to a friend?</legend></p>
      
      <input value="definitely" class="radio" type="radio" id="definitely" name="mind" /><label for="definitely">Definitely</label><br/>
      <input value="maybe" class="radio" type="radio" id="maybe" name="mind" /><label for="maybe">Maybe</label><br/>
      <input value="not-sure" class="radio" type="radio" id="not-sure" name="mind" /><label for="not-sure">Not sure</label><br/></fieldset>

      <!-- Favorite features -->
      
      <p><label>What is your favorite feature of freeCodeCamp?</label></p>
      <select id="dropdown">
        <option class="disabled" value="" disabled selected >Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select><br/>

      <!-- Checkbox Section -->

      <p><label>What would you like to see improved? (Check all that apply)</label></p>

      
        <input class="checkbox" type="checkbox" id="sub1" name="box1" value="front" />
        <label for="sub1">Front-end Projects</label><br/>
        <input class="checkbox" type="checkbox" id="sub2" name="box2" value="back" />
        <label for="sub2">Back-end Projects</label><br/>
        <input class="checkbox" type="checkbox" id="sub3" name="box3" value="data" />
        <label for="sub3">Data Visualization</label><br/>
        <input class="checkbox" type="checkbox" id="sub4" name="box4" value="challenges" />
        <label for="sub4">Challenges</label><br/>
        <input class="checkbox" type="checkbox" id="sub5" name="box5" value="open-source-community" />
        <label for="sub5">Open Source Community</label><br/>
        <input class="checkbox" type="checkbox" id="sub6" name="box6" value="help-rooms" />
        <label for="sub6">Gitter help rooms</label><br/>
        <input class="checkbox" type="checkbox" id="sub7" name="box7" value="videos" />
        <label for="sub7">Videos</label><br/>
        <input class="checkbox" type="checkbox" id="sub8" name="box8" value="markups" />
        <label for="sub8">City Markups</label><br/>
        <input class="checkbox" type="checkbox" id="sub9" name="box9" value="wiki" />
        <label for="sub9">Wiki</label><br/>
        <input class="checkbox" type="checkbox" id="sub9" name="box9" value="forum" />
        <label for="sub9">Forum</label><br/>
        <input class="checkbox" type="checkbox" id="sub9" name="box9" value="courses" />
        <label for="sub9">Additional Courses</label><br/>

        <!-- Message -->

    <p><label for="message">Any comments or suggestions?</label></p>
    <textarea id="message" name="message" rows="6" cols="51">
    </textarea>

    <!-- Button -->

    <button id="submit">Submit</button>

    </form>
</body>

</html>
